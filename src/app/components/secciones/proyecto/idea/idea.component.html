<div
  *ngFor="let proyecto of proyectos"
  class="proyecto"
  [routerLink]="'/proyecto/' + proyecto.slug"
  style="cursor: pointer;"
>
  <h2 class="proyecto-titulo">{{ proyecto.titulo }}</h2>
  <p class="proyecto-fecha" aria-label="Año de creación del proyecto">{{ proyecto.fecha }}</p>
  <div class="proyecto-descripcion">
    <p>{{ proyecto.descripcion | slice:0:100 }}...</p>
  </div>  
</div>
